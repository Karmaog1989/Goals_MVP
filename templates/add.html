<!DOCTYPE html>
<html>
<head>
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>Goal Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            font-size: 30px; /* Set a base font size */
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em; /* Larger heading */
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em; /* Slightly larger labels */
        }
        input[type="text"],
        input[type="date"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%; /* Make input fields take full width */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 1em; /* Adjust input text size */
        }
        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px; /* Slightly larger button padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em; /* Slightly larger button text */
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
        p a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #f0ad4e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }
        p a:hover {
            background-color: #ec971f;
        }
        /* Added these styles for the category section */
    label[for="category"] { /* Style the category label */
        display: block;
        margin-bottom: 5px;
        font-size: 1.1em;
    }

    select#category { /* Style the category dropdown */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        font-size: 1em;
    }
    </style>
</head>
<body>
    <h1>Add a New Goal</h1>
    <form method="POST">
        <div>
            <label for="description">Goal Description:</label><br>
            <input type="text" id="description" name="description" required>
        </div>
        <br>
        <div>
            <label for="deadline">Deadline (YYYY-MM-DD):</label><br>
            <input type="date" id="deadline" name="deadline" required>
        </div>
        <div>
            <label for="category">Category:</label><br>
            <select id="category" name="category">
            {% for category in goal_categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        </div>
        <br>
        <button type="submit">Add Goal</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back to Goals</a></p>
</body>
</html>
